<script>
  (function(){
    const KEY_USER_NAME = 'ap_user_name';   // full name from signup.html (localStorage)
    const KEY_FIRST     = 'ap_first_name';  // first name from signup2 email gate (sessionStorage)

    // Prefer the short-lived session value; fall back to the long-lived full name.
    function firstNameFrom(full = '') {
      const f = String(full).trim();
      return f ? f.split(/\s+/)[0] : '';
    }

    let first = sessionStorage.getItem(KEY_FIRST);
    if (!first) {
      const full = localStorage.getItem(KEY_USER_NAME) || '';
      first = firstNameFrom(full);
    }

    // Update UI
    const slot = document.getElementById('firstNameSlot');
    const box  = document.getElementById('welcomeBox');
    if (slot && box) {
      if (first) {
        slot.textContent = first;
        box.style.display = 'inline-block';
      } else {
        // Hide if we don't know who it is
        box.style.display = 'none';
      }
    }

    // Logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
      logoutBtn.addEventListener('click', () => {
        sessionStorage.removeItem(KEY_FIRST);
        localStorage.removeItem(KEY_USER_NAME);
        localStorage.removeItem('ap_logged_in');
        window.location.href = 'signup2.html';
      });
    }

    // Helpful ARIA state for screen readers
    const welcome = document.getElementById('welcomeBox');
    if (welcome) {
      welcome.addEventListener('mouseenter', () => welcome.setAttribute('aria-expanded', 'true'));
      welcome.addEventListener('mouseleave', () => welcome.setAttribute('aria-expanded', 'false'));
      welcome.addEventListener('blur',       () => welcome.setAttribute('aria-expanded', 'false'), true);
    }
  })();
</script>
